

<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMW</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/BMW_logo_%28gray%29.svg/2048px-BMW_logo_%28gray%29.svg.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="images/logo.png" class="logo">
            <a href="#" class="btn">Test Ride</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>The strength of the G 310 R is in its lightness and agility. The 313cc single-cylinder four-stroke engine not only delivers fun in the big-city, but also when you are redefining the city limits when changing corners quickly.</p>
            <h3>Choose Your Color</h3>
            <div class="color-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>






    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById("bike");


        redBtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW1.png)";
        }
        blueBtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW2.png)";
        }
        blackBtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW3.png)";
        }
    </script>
</body>

</html>
